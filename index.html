<script>
    let shapes = document.querySelectorAll(".shape");
    const elementsAtATime = 2;
    for (let i = 0; i < shapes.length; i += elementsAtATime) {
        setTimeout(() => {
            for (let j = i; j < i + elementsAtATime && j < shapes.length; j++) {
                shapes[j].style.opacity = '1';
            }
        }, (i / elementsAtATime + 1) * 200);
    }
    let home = document.querySelector(".home");

</script>
